<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Registration Form</title>
</head>
<body>
    <form>
        <h3>First Name : <input type="text" placeholder="first name"></h3>
        <h3>Last Name : <input type="text" placeholder="last name"></h3>
        <h3>Mobile : <input type="text" placeholder="10 digit Number"></h3>
        <h3>Email : <input type="text" placeholder="Email Address"></h3>
        <h3>Gender : Male <input type="radio" name="gender">   Female <input type="radio" name="gender"></h3>
        <h3>Mode : <select>
                            <option value='online'>Online Mode</option>
                            <option value='offline'>Offline Mode</option>
                    </select>
        </h3>
        <h3>Password : <input type="password" placeholder="password" title="Include Aa-Zz 0-9 [!@#$%^&*()] atleast 8 char "></h3>
        <h3><input type="checkbox"> I agree to the Terms and Condition.</h3>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
