<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Registration Form</title>
</head>
<body>
    <input type="search" placeholder="Search Name...">
    <br><br>
    <table border='1px solid black'>
        <thead>
            <th>User ID</th>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Mode of Payment</th>
            <th>Action</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <hr>
    <form>
        <h1>Signup Form</h1>
        <h3>First Name : <input type="text" placeholder="first name" title="Enter firstname"></h3>
        <h3>Last Name : <input type="text" placeholder="last name" title="Enter lastname"></h3>
        <h3>Mobile : <input  pattern="^\d{10,12}$" type="text" placeholder="10 digit Number" title="check mobile number"></h3>
        <h3>Email : <input pattern="^[A-Za-z\d]+@+[a-zA-Z]+\.+[a-zA-Z]{3,}$" type="text" placeholder="Email Address" title="check email id is valid"></h3>
        <h3>Gender : Male <input type="radio" name="gender" value="male">   Female <input type="radio" name="gender" value="female"></h3>
        <h3>Mode : <select>
            <option value='online'>Online Mode</option>
            <option value='offline'>Offline Mode</option>
        </select>
    </h3>
    <h3>Password : <input pattern="^(?=.*[0-9])(?=.*[!@#$%^&*()])(?=.*[a-z])(?=.*[A-Z]).{8,}$" type="password" placeholder="password" title="Include Aa-Zz 0-9 [!@#$%^&*()] atleast 8 char "></h3>
    <h3><input type="checkbox"> I agree to the Terms and Condition.</h3>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
<hr>
<form>
    <h1>Login Form</h1>
    <h3>Email <input type="text" name="email" placeholder="Enter Email Address"></h3>
    <h3>Password <input type="password" name="pwd" placeholder="Enter Password"></h3>
    <button type="submit">Login</button>
    <button type="reset">Reset</button>
</form>

<script src="script.js"></script>
</body>
</html>
